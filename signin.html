            style="letter-spacing: -1px;">Sign in
          </h1>

    <!--AT-SECTIONhowWORK1 ends-->
    <!--At-Emailsection start-->
    <section class="At-Emailsection">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 mt-md-5 mt-3">
            <!--card-->
            <div class="card shadow-lg emailshadow mb-4 mt-md-6">
              <!--card-body-->
              <div class="card-body">
                <!--form-->
                <form>
                  <!--form-group-->
                  <div class="form-group position-relative ">
                    <label for="user_email" class="sr-only">E-mail:</label>
                    <span style="position: absolute; left: 1rem; top: 2rem;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"
                        stroke="blue" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                      </svg>
                    </span>
                    <!--input-->
                    <input type="email" id="user_email" name="email" placeholder="E-mail" class="form-control pl-6 "
                      required="" value="">
                    <div class="invalid-feedback"></div>
                  </div>
                  <!--form-group-->
                  <div class="form-group position-relative ">
                    <label for="user_pass" class="sr-only">Password:</label>
                    <span style="position: absolute; left: 1rem; top: 2rem;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"
                        stroke="blue" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                          d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4">
                        </path>
                      </svg>
                    </span>
                    <!--input-->
                    <input type="password" id="user_email" name="password" placeholder="Password"
                      class="form-control pl-6 " required="" value="">
                    <div class="invalid-feedback"></div>
                  </div>
                  <!--d-flex-->
                  <div class="d-md-flex justify-content-between align-items-center flex-row-reverse">
                    <!--button-->
                    <button type="submit" class="btn btn-primarysignin d-flex align-items-center position-relative">
                      <div class="d-flex align-items-center justify-content-center ">Sign in</div>
                    </button>
                    <a class="mt-4 mt-md-0 forget d-block" href="resetpassword.html">Forget your password</a>
                  </div>
                </form>
                <!--form ends-->
              </div>
            </div>
          </div>
        </div>
